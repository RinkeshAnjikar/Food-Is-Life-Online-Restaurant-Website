<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../Css/signup.css">
    <link rel="icon" href="../Logo/logo5.png">
</head>

<body>
    <form action="../../Sign in Form/HTML/signin.html">
    <div class="section">
        <h1>
            REGISTER HERE
        </h1>


        <p>Name: <input type="text" name="name" placeholder="Enter your Name" required> Surname: <input type="text" name="name" placeholder="Enter your Surname" required></p>
        <p>Email: <input type="email" name="email" placeholder="Email" required></p>
        <p>Date of Birth: <input type="date" name="dob" required></p>
        <p>User Name: <input type="text" name="username" placeholder="UserName" required></p>
        <p>Password: <input type="password" name="password" placeholder="Password" ></p>
        <p>Retype Password: <input type="password" name="password" placeholder="Retype Password" required></p>

        <br>
        <hr>
        <br>

        <input type="checkbox" id="tandc" name="tandc" required>
        <label for="tandc"> I agree with all terms and condition.</label><br><br>


        <input type="reset" name="reset" value=" Sign In with Google ">

        <br>

        <input type="submit" name="submit" value="Sign Up">

    </div>
</form>
</body>

</html>
